<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
  <input type="number" id="time" />
  <button id="start">Start</button>

  <p id="display"></p>

<script>
  $('window').ready(()=>{
    $('#start').on('click', function(e){
      let time = $('#time').val();
      let value = Number(time);
      // count down
      let valid = null
      let timer = ()=>{
      if(value <= 10){
        clearInterval(valid);
      $('#display').html('Julius Wins')
      } else {
      $('#display').html(value--)

      }


      }
      valid = setInterval(timer, 1000)
    })

    // setTimeOut(()=>{}, 1000)
  })
</script>
